<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>PCç«¯</h2>
    <video id="video" autoplay playsinline></video>
    <br>
    <button onclick="useCamera()">UseCamera</button>
</div>

<script>

    const useCamera = () => {

        const constraints = {audio: true, video: true}

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                const video = document.querySelector('#video')
                window.stream = stream
                video.srcObject = stream
                video.onloadedmetadata = e => {
                    video.play()
                }

            })
            .catch(err => {
                console.error(err)
            })
    }


</script>

</body>
</html>
