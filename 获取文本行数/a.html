<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            position: static;
        }

        .box{
            /*visibility: hidden;*/
            position: absolute;
            top: 60px;
            left: 0;
            /*left: 30px;*/
            width: 200px;
            height: 200px;
            background-color: #2fbf3d;
        }
    </style>
</head>
<body>

<!--<div class="box"></div>-->

<button onclick="add()">
    add
</button>

<button onclick="remove()">
    remove
</button>

<div style="height: 1100px;width: 200px;background-color: black"></div>

<script>

    let node = document.createElement('div')
    node.classList.add('box')

    const remove = () => {
        document.body.removeChild(node)
        node = null
    }

    const add = () => {
        document.body.appendChild(node)
    }

</script>

</body>
</html>
