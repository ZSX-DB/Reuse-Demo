<script>
    const openCamera = () => {
        const constraints = {video: {facingMode: ("environment")}}

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                const video = document.querySelector('#video')
                window.stream = stream
                video.srcObject = stream
                video.onloadedmetadata = () => {
                    video.play()
                }

            })
            .catch(err => {
                console.error(err)
            })
    }
