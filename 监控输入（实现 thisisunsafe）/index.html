<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body></body>
<script>
    const str = 'thisisunsafe';
    let userInput = '';
    document.onkeydown = (event) => {
        const key = event.key.toLowerCase();
        if (str.indexOf(userInput + key) === 0) {
            userInput += key;
        } else {
            userInput = key === str[0] ? key : '';
        }
        console.log('userInput: ', userInput);
        if (userInput === str) {
            console.log('Success');
            userInput = '';
        }
    };
</script>

</html>
