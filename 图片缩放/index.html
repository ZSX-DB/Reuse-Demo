<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>

        .box{
            overflow: hidden;
            display: inline-block;
            margin: 0 20px;
            width: 320px;
            height: 320px;
        }

        .wallpaper{
            width: 320px;
            height: 320px;
            transition: all .4s;
        }
        .wallpaper:hover{
            transform: scale(1.3);
        }


    </style>
</head>
<body>

<div class="box">
    <img class="wallpaper" src="images/wallpaper_s20_0.png" alt="WallpaperOne">
</div>
<div class="box">
    <img class="wallpaper" src="images/wallpaper_s20_1.png" alt="WallpaperOne">
</div>
<div class="box">
    <img class="wallpaper" src="images/wallpaper_s20_2.png" alt="WallpaperOne">
</div>


</body>
</html>
