<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 56px;
            font-weight: 900;
            color: #fff;
            transition: all .4s;
        }

        .one {
            background-color: #c94b72;
        }

        .two {
            background-color: #cc7832;
        }

        .three {
            background-color: #73c991;
        }

        .four {
            background-color: #40b6e0;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="page one">Page1</div>
    <div class="page two">Page2</div>
    <div class="page three">Page3</div>
    <div class="page four">Page4</div>
</div>

<script>
    // 适配firefox
    let count = 0
    document.body.addEventListener('DOMMouseScroll', event => {
        console.log(event.detail)
        // 在firefox通过event.detail判断滚动方向，为正向下滚动，为负向上滚动
        if (event.detail < 0 && count > 0) {
            count--
        } else if (event.detail > 0 && count < 3) {
            // 上面的3是内部div的数量减去1
            count++
        }
        const {style, clientHeight} = document.querySelector('.one')
        style.marginTop = `-${count * clientHeight}px`
    })

</script>

</body>
</html>
