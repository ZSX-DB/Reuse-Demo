<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 56px;
            font-weight: 900;
            color: #fff;
            transition: all .4s;
        }

        .one {
            background-color: #c94b72;
        }

        .two {
            background-color: #cc7832;
        }

        .three {
            background-color: #73c991;
        }

        .four {
            background-color: #40b6e0;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="page one">Page1</div>
    <div class="page two">Page2</div>
    <div class="page three">Page3</div>
    <div class="page four">Page4</div>
</div>

<script>
    // 适用于手机端
    let count = 0
    let startY, endY

    document.addEventListener('touchstart', event => {
        startY = event.touches[0].pageY
    })

    document.addEventListener('touchend', event => {
        endY = event.changedTouches[0].pageY

        // 当startY大于endY，向上滑动，反之向下移动
        if (startY < endY && count > 0) {
            count--
        } else if (startY > endY && count < 3) {
            count++
        }
        const {style, clientHeight} = document.querySelector('.one')
        style.marginTop = `-${count * clientHeight}px`

    })

</script>

</body>
</html>
